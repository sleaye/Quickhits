<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: rgb(7, 7, 7);
            overflow: hidden;
        }
        .boxes{
            width: 90%;
            background-color: black;
            height: 50%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0 auto;
        }

        .box {
            background-color: rgb(174, 60, 60);
            width: 100%;
            height: 1000px;
            border: 3px solid rgb(21, 21, 21);
            padding: 14px;
        }

        .boxes:hover .box{
            animation: spin 1s ease forwards;
        }

        @keyframes spin {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-250px);
            }
        }
    </style>
</head>
    
<body>
    <div class="boxes">
